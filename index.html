<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/cc0302340a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-sm-start justify-content-center align-items-center">
          <a class="navbar-brand" href="#"><strong>My.Bookshelf</strong></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-4">
            <div class="card mb-2">
              <div class="card-header">
                <h4 class="fw-bold m-0">Add Book</h4>
              </div>
              <div class="card-body">
                <form id="input_book">
                  <label for="input_title" class="form-label mb-0">Title</label>
                  <input type="text" class="form-control mb-3 shadow-none" id="input_title" />
                  <label for="input_author" class="form-label mb-0">Author</label>
                  <input type="text" class="form-control mb-3 shadow-none" id="input_author" />
                  <label for="input_year" class="form-label mb-0 shadow-none">Year</label>
                  <input type="number" class="form-control mb-3 shadow-none" id="input_year" />

                  <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input shadow-none" value="true" id="complete_status" />
                    <label for="complete_status" class="form-check-label">Read</label>
                  </div>
                  <div class="d-grid">
                    <button type="button" class="btn btn-primary shadow-none" id="add_book_button">Add to <strong id="shelf">Read Books</strong></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card mb-3">
              <div class="card-body input-group">
                <input type="text" class="form-control shadow-none" id="search_input" placeholder="Find your books..." />
                <button type="button" class="btn btn-primary shadow-none" id="search_button"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="read-tab" data-bs-toggle="tab" data-bs-target="#read-tab-pane" type="button" role="tab" aria-controls="read-tab-pane" aria-selected="true">Read Books</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="unread-tab" data-bs-toggle="tab" data-bs-target="#unread-tab-pane" type="button" role="tab" aria-controls="unread-tab-pane" aria-selected="false">Unread Books</button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="read-tab-pane" role="tabpanel" aria-labelledby="read-tab" tabindex="0">
                <div class="container card border-top-0 rounded-0 rounded-bottom tab_box pb-3 mb-5">
                  <div class="row" id="read_row">
                    <div class="col p-5 d-flex align-items-center justify-content-center" id="empty_read_row_text">
                      <h4 class="fw-bold">Oops, no book to display :(</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="unread-tab-pane" role="tabpanel" aria-labelledby="unread-tab" tabindex="0">
                <div class="container card border-top-0 rounded-0 rounded-bottom tab_box pb-3 mb-5">
                  <div class="row" id="unread_row">
                    <div class="col p-5 d-flex align-items-center justify-content-center" id="empty_unread_row_text">
                      <h4 class="fw-bold">Oops, no book to display :(</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <section class="p-2 d-flex justify-content-center align-items-center social_section">
        <a class="btn btn-outline-light rounded-circle socmed m-1" href="https://github.com/Oren289" role="button"><i class="fa-brands fa-github"></i></a>
        <a class="btn btn-outline-light rounded-circle socmed m-1" href="https://www.instagram.com/mhrdk289/" role="button"><i class="fa-brands fa-instagram"></i></a>
        <a class="btn btn-outline-light rounded-circle socmed m-1" href="https://www.linkedin.com/in/ilhanmp/" role="button"><i class="fa-brands fa-linkedin"></i></a>
        <a class="btn btn-outline-light rounded-circle socmed m-1" href="https://wa.me/085219850202" role="button"><i class="fa-brands fa-whatsapp"></i></a>
      </section>
      <hr class="m-0 separator text-secondary" />
      <section class="text-center p-4">
        <div>Copyright &copy; 2022 Oren289</div>
      </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
